spring.application.name=payment-ledger

# Server configuration
server.port=8050

# Database configuration
# PostgreSQL should be running separately (e.g., Docker Desktop)
# Update connection details if your PostgreSQL setup differs
# Docker container requires password (POSTGRES_PASSWORD=postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_ledger
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis configuration (Phase 3)
# Redis should be running separately (e.g., Docker Desktop)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging configuration
# Suppress Hibernate connection pool info messages (HHH10001005)
# These show "undefined/unknown" because Hibernate can't introspect all HikariCP properties
# This is harmless - HikariCP is working correctly, just Hibernate's logging limitation
logging.level.org.hibernate.orm.connections.pooling=WARN

# Kafka configuration (Phase 5)
# Kafka should be running separately (e.g., Docker Desktop)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Outbox publisher configuration
outbox.publisher.enabled=${OUTBOX_PUBLISHER_ENABLED:true}
outbox.publisher.poll-interval-ms=${OUTBOX_POLL_INTERVAL:1000}
outbox.publisher.batch-size=${OUTBOX_BATCH_SIZE:100}
outbox.publisher.max-retries=${OUTBOX_MAX_RETRIES:5}

# Kafka topics
kafka.topic.payments=${KAFKA_TOPIC_PAYMENTS:payments}

# Kafka consumer configuration (Phase 6)
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:payment-ledger-consumers}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.isolation.level=read_committed

# Consumer listener configuration
spring.kafka.listener.ack-mode=manual
spring.kafka.listener.concurrency=${KAFKA_CONSUMER_CONCURRENCY:3}

# Consumer feature flags
consumer.enabled=${CONSUMER_ENABLED:true}
consumer.notification.enabled=${CONSUMER_NOTIFICATION_ENABLED:true}

# =============================================================================
# Phase 7: Observability Configuration
# =============================================================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.redis.enabled=true

# Prometheus metrics endpoint
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

# Custom health check thresholds
health.outbox.warning-threshold=${OUTBOX_WARNING_THRESHOLD:1000}
health.outbox.critical-threshold=${OUTBOX_CRITICAL_THRESHOLD:10000}

# Structured logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{correlationId}] %msg%n
logging.level.com.flagship.payment_ledger=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN

