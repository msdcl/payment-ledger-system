spring.application.name=payment-ledger

# Server configuration
server.port=8050

# Database configuration
# PostgreSQL should be running separately (e.g., Docker Desktop)
# Update connection details if your PostgreSQL setup differs
# Docker container requires password (POSTGRES_PASSWORD=postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_ledger
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis configuration (Phase 3)
# Redis should be running separately (e.g., Docker Desktop)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging configuration
# Suppress Hibernate connection pool info messages (HHH10001005)
# These show "undefined/unknown" because Hibernate can't introspect all HikariCP properties
# This is harmless - HikariCP is working correctly, just Hibernate's logging limitation
logging.level.org.hibernate.orm.connections.pooling=WARN
